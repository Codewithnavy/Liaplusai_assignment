<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="card">
        <div class="card-header">System Status</div>
        <div class="card-body">
          <p><strong>Configured model:</strong> {{ model }}</p>
          <p><strong>OpenAI library installed:</strong> {{ 'Yes' if llm_lib else 'No' }}</p>
          <p><strong>API key present:</strong> {{ 'Yes' if has_key else 'No' }}</p>
          <p><strong>LLM available:</strong> {{ 'Yes' if available else 'No' }}</p>
          <div class="mt-3">
            <a href="/" class="btn btn-primary">Back to Chat</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
