<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container py-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Settings</h5>
        </div>
        <div class="card-body">
          <form method="post" action="/settings">
            <div class="mb-3">
              <label class="form-label">OpenAI API Key</label>
              <input name="api_key" class="form-control" placeholder="Paste your key (kept server-side)" value="" />
              <div class="form-text">The key is stored in the running process (not committed).</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <select name="model" class="form-select">
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                <option value="gpt-4">gpt-4</option>
                <option value="gpt-5">gpt-5</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="/" class="btn btn-link">Back to chat</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
