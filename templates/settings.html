<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container py-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Settings</h5>
        </div>
        <div class="card-body">
          <form id="settings-form" method="post" action="/settings" class="mb-3">
            <div class="mb-3">
              <label class="form-label">OpenAI API Key</label>
              <input id="api_key" name="api_key" class="form-control" placeholder="Paste your key (kept server-side)" value="" />
              <div class="form-text">The key is stored in the running process (not committed).</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Model</label>
              <select id="model" name="model" class="form-select">
                <option value="gpt-3.5-turbo" {% if model == 'gpt-3.5-turbo' %}selected{% endif %}>gpt-3.5-turbo</option>
                <option value="gpt-4" {% if model == 'gpt-4' %}selected{% endif %}>gpt-4</option>
                <option value="gpt-5" {% if model == 'gpt-5' %}selected{% endif %}>gpt-5</option>
              </select>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn btn-outline-secondary" type="button" id="test-key">Test Key</button>
              <a href="/" class="btn btn-link">Back to chat</a>
            </div>
          </form>
          <div id="test-result" class="alert d-none" role="alert"></div>
        </div>
      </div>
    </div>
    <script>
      (function(){
        const btn = document.getElementById('test-key');
        const res = document.getElementById('test-result');
        function showResult(kind, msg) {
          res.className = 'alert';
          if (kind === 'ok') res.classList.add('alert-success');
          else if (kind === 'invalid') res.classList.add('alert-danger');
          else if (kind === 'quota') res.classList.add('alert-warning');
          else res.classList.add('alert-info');
          res.textContent = msg;
          res.classList.remove('d-none');
        }
        if (btn) {
          btn.addEventListener('click', async () => {
            const key = document.getElementById('api_key').value.trim();
            const model = document.getElementById('model').value;
            if (!key) { showResult('invalid', 'Please paste a key first.'); return; }
            showResult('info', 'Testing key...');
            try {
              const resp = await fetch('/settings/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ api_key: key, model })
              });
              const data = await resp.json();
              if (data.status === 'ok') showResult('ok', 'Key works.');
              else if (data.status === 'invalid') showResult('invalid', 'Invalid API key.');
              else if (data.status === 'quota') showResult('quota', 'Key rejected: insufficient quota or rate limit.');
              else if (data.status === 'missing_key') showResult('invalid', 'No key provided.');
              else showResult('error', data.message || 'OpenAI error');
            } catch (e) {
              showResult('error', 'Request failed: ' + e);
            }
          });
        }
      })();
    </script>
  </body>
</html>
